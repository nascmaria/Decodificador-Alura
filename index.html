<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="uft-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="Decodificador e Codificador">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/logo-mari.png" type="image/x-icon">
</head>
<body>
    <main class="main container">
        <header class="cabecalho">
            <img src="imagens/logo-mari.png" alt="logo mari">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
                <div class="input">
                    <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
                    <p><b>ATENÇÃO:</b> Apenas letras minúsculas, sem acentos ou caracteres especiais.</p>
                </div>
                <div id="output">
                    <img src="imagens/logo-mari.png" alt="logo mari">
                    <h2>Sua mensagem aparecerá aqui</h2>
                    <span>Digite um texto que deseja criptografar ou descriptografar.</span>
                    <button class="bnt-copiar" id="copiar" onclick="copiar()">Copiar</button>
                </div>
        </div>
        <div class="buttons">
            <div class="container-bnt">
                <button  onclick="criptografar()"class="bnt-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="bnt-descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="icons">
            <a href="" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-youtube"></ion-icon></a>
            <a href="https://www.instagram.com/maari__a/" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/nascmaria/Decodificador" target="_blank" rel="noopener noreferrer"><ion-icon name="logo-github"></ion-icon></a>  
        </div>
        <h3>Desenvolvido por Adriely Nascimento</h3>
    </footer>
    <script src="interacao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
